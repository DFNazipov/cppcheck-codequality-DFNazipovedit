###############################################################################
# GitLab CI YAML Documentation: https://docs.gitlab.com/ee/ci/yaml/
###############################################################################

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache"

default:
  tags:
    - docker
  interruptible: true

cache:
  paths:
    - .cache/pip
    - venv/

stages:
  - lint
  - build
  - test
  - docs

###############################################################################
# style and lint
###############################################################################

lint_python:
  image: python:3.6
  stage: lint
  before_script:
    - python3 --version # Print Python 3 version for debugging
    - python3 -m pip install --user virtualenv
    - python3 -m virtualenv venv/
    - source venv/bin/activate
    - pip install -I setuptools wheel six argparse pylint pylint2codeclimate
    - pylint --version
  script:
    - cd src
    - pylint -f pylint2codeclimate.CodeClimateReporter -v --rcfile ../.pylintrc *.py
      > ${CI_PROJECT_DIR}/codeclimate.json || ../.gitlab/pylint-exit-handler.sh $?
  artifacts:
    when: always
    paths: [codeclimate.json]

