variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache"

cache:
  paths:
    - .cache/pip
    - venv/

stages:
  - lint
  - build
  - test
  - docs

###############################################################################
# style and lint
###############################################################################

lint_python:
  tags:
    - docker
  image: python:3.6
  stage: lint
  before_script:
    - python3 --version # Print Python 3 version for debugging
    - python3 -m pip install --user virtualenv
    - python3 -m virtualenv venv/
    - source venv/bin/activate
    - pip install -I setuptools wheel six argparse pylint_runner
    - pylint_runner --version
    - pylint --version
  script:
    - cd ${CI_PROJECT_DIR}/src
    - pylint_runner -v --rcfile ${CI_PROJECT_DIR}/.pylintrc

