###############################################################################
# DEPLOY
###############################################################################

pypi_publish:
  stage: deploy
  rules:
    - if: $CI_COMMIT_TAG
  needs:
    - job: pylint
      artifacts: false
    - job: build
      artifacts: false
    - job: pytest
      artifacts: false
  script:
    - poetry install -v --sync
    - poetry build
    - poetry publish -u __token__ -p "${PYPI_API_TOKEN}"
  artifacts:
    paths:
      - dist/*
